plugins {
    id 'java'
    id 'war'
}

group 'com.thattallprogrammer.homebuyingcalculator'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.7.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.springframework:spring-context:5.3.8'
    implementation 'org.springframework:spring-webmvc:5.3.8'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
    implementation 'org.thymeleaf:thymeleaf-spring5:3.0.12.RELEASE'
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

war {
    archiveFileName='homebuyingcalculator.war'
}